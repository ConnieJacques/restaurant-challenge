    <section class="booking">

            <input type="date" id="date" name="date" value="2022-10-25" min="2022-10-25" max="2022-12-24" style="color: #445E74"></imput><br>
            <label for="time">What time would you like to come? </label><br>
            <input type="time" id="time" name="time" min="18:00" max="21:00" required style="color: #445E74;"></label><br>
        </form>
        <form action="book-now.html" method="post" class="submit-booking">
            <button value="Submit" name="submit">Submit</button>
        </form>
